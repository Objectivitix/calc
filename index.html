<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFS</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <abbr title="Mathematical Assessment and Formulation System" class="title">
        <h1>M</h1><h1>a</h1><h1>f</h1><h1>s</h1>
      </abbr>
      <div class="screen">
        <p class="prev-operation"></p>
        <p class="curr-operation">0</p>
      </div>
      <div class="numpad">
        <button>←</button><button>±</button><button>x<sup>y</sup></button><button class="all-clear">AC</button>
        <button>7</button><button>8</button><button>9</button><button>÷</button>
        <button>4</button><button>5</button><button>6</button><button>×</button>
        <button>3</button><button>2</button><button>1</button><button>-</button>
        <button>.</button><button>0</button><button>=</button><button>+</button>
      </div>
    </div>
  </body>
</html>
